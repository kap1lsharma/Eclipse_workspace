name: Java Maven CI - Selenium

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install dependencies (Maven)
      run: mvn -B -DskipTests=true dependency:resolve

    - name: Ensure Chromium is present (optional but safe)
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver || true

    - name: Run tests
      run: mvn -B test --no-transfer-progress
      env:
        MAVEN_OPTS: "-Xmx2G"

    - name: Upload surefire test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports/

    - name: Upload screenshots (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: selenium-screenshots
        path: target/surefire-reports/screenshots/**
